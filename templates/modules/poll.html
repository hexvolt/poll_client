<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{ poll['question_text'] }}</h3>
    </div>
    <div class="panel-body">
        <ul class="choice">
        {% for choice in poll['choices'] %}
            <li>{{ choice['choice_text']}} - {{ choice['votes'] }}</li>
        {% end %}
        </ul>
    </div>
</div>
